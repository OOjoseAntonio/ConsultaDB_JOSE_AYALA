<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inserta Producto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-auto mr-auto">
    <h2> Insertar Datos para Producto</h2>
    <form method="POST" action="producto">
        <div class="mb-3 mt-3 w-50">
            <label >ID</label>
            <input type="number" class="form-control"placeholder="Ingrese el identificado del prodcuto" name="id">
        </div>
        <div class="mb-3 w-50">
            <label >Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del producto" name="producto">
        </div>
        <div class="mb-3 w-50">
            <label >Precio</label>
            <input type="number" class="form-control" placeholder="Ingrese el precio del producto" name="precio">
        </div>
        <div class="mb-3 w-50">
            <label >Id proveedor</label>
            <input type="number" class="form-control" placeholder="Ingrese el id del proveedor" name="id_proveedor">
        </div>
        <div class="mb-3 w-50">
            <label >Costo</label>
            <input type="number" class="form-control" placeholder="Ingrese el costo del producto" name="costo">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
